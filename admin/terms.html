    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script>
        $(document).ready(function() {
            // 1. Initialize Summernote
            $('#summernote').summernote({
                placeholder: 'Start writing your Terms of Service here...',
                tabsize: 2,
                height: 500, // Set height for the editor area
                focus: true, // Focus on the editor on init
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'hr']],
                    ['view', ['fullscreen', 'codeview']],
                ]
            });
            
            // 2. Save Changes Button Logic
            $('#saveTermsBtn').on('click', function() {
                // Get the HTML content from Summernote
                const termsContent = $('#summernote').summernote('code');
                
                // In a real application, you would send termsContent to the server via AJAX here
                console.log("Saving new Terms of Service content:");
                console.log(termsContent);
                
                // Temporary feedback
                $(this).text('Saved!').addClass('btn-success').removeClass('btn-primary');
                setTimeout(() => {
                    $(this).text('Save Changes').addClass('btn-primary').removeClass('btn-success');
                }, 2000);
            });
        });
    </script>
