<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercurial FX Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/icon.png">
</head>
<body>
    <div class="d-flex vh-100">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay d-lg-none" id="mobileOverlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar bg-white border-end d-lg-flex" id="sidebar">
            <!-- Close Button for Mobile -->
            <div class="d-lg-none p-3 border-bottom">
                <button class="btn btn-link p-0 text-dark" id="closeSidebar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <div class="flex-grow-1 py-3" style="height:100vh;overflow:auto;">
                <!-- Navigation -->
                <nav class="px-3">

                    <div class="nav-item mb-4">
                        <img src="../img/logo.png" class="img-fluid m-3">
                    </div>


                    <div class="nav-item mb-2">
                        <button class="btn btn-nav active w-100 text-start">
                            <i class="bi bi-grid-3x3-gap me-3"></i>
                            Dashboard
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <i class="bi bi-credit-card me-3"></i>
                            Transactions
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <i class="bi bi-people me-3"></i>
                            Referral
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <i class="bi bi-person me-3"></i>
                            Profile
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <i class="bi bi-gear me-3"></i>
                            Settings
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                       <button class="btn btn-nav w-100 text-start">
                            <i class="bi bi-box-arrow-right me-3"></i>
                            Logout
                        </button>
                    </div>

                      <!-- KYC Verification Section -->
                    <div class="mb-5 px-3">
                        <div class="kyc-card bg-light rounded p-3 text-center">
                            <div class="kyc-icon mx-auto mb-3">
                                <i class="bi bi-shield-check text-warning"></i>
                            </div>
                            <p class="small text-muted mb-3">Your KYC status is not verified</p>
                            <button class="btn btn-primary w-100">Get verified</button>
                        </div>
                    </div>
                </nav> 
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Header -->
            <header class="bg-white border-bottom px-3 px-lg-4 py-3 d-flex align-items-center justify-content-between">
                <!-- Mobile Menu Toggle -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-link p-0 me-3 d-lg-none text-dark" id="toggleSidebar">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    
                  
                    <div class="d-flex align-items-center">
                        <!-- Welcome Message -->
                        <h1 class="h5 mb-0 text-dark d-block">Welcome, Victor</h1>
                    </div>
                </div>

                <!-- User Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-link text-decoration-none p-2 d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                        <div class="user-avatar me-2">
                            <span class="text-primary">J</span>
                        </div>
                        <div class="text-start me-2 d-none d-sm-block">
                            <div class="small fw-medium text-dark">Janet Doe</div>
                            <div class="text-muted" style="font-size: 0.75rem;">Customer</div>
                        </div>
                        <i class="bi bi-chevron-down text-muted"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-grow-1 d-flex align-items-center justify-content-center p-3 p-lg-4 main-content">
                <div class="text-center w-100" style="max-width: 400px;">
                    <h2 class="h5 h4-lg fw-medium text-dark mb-2">Welcome to the Mercurial FX application.</h2>
                    <p class="text-muted mb-4">Verify your KYC to proceed</p>
                    <a href="kyc.html" class="text-decoration-none">
                        
                         <button class="btn btn-primary px-4 py-2">Verify Now</button>
                    </a>
                     
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
