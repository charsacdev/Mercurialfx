<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercurial FX Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/icon.png">
</head>
<body>
    <div class="d-flex vh-100">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay d-lg-none" id="mobileOverlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar bg-white border-end d-lg-flex" id="sidebar">
            <!-- Close Button for Mobile -->
            <div class="d-lg-none p-3 border-bottom">
                <button class="btn btn-link p-0 text-dark" id="closeSidebar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <div class="flex-grow-1 py-3" style="height:100vh;overflow:auto;">
               <!-- Navigation -->
                <nav class="px-3">

                    <div class="nav-item mb-4">
                        <img src="../img/logo.png" class="img-fluid m-3">
                    </div>


                    <div class="nav-item mb-2">
                        <button class="btn btn-nav active w-100 text-start">
                            <a href="dashboard.html" class="text-decoration-none text-dark">
                                <i class="bi bi-grid-3x3-gap me-3"></i>
                                Dashboard
                            </a>
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <a href="transactions.html" class="text-decoration-none text-dark">
                                <i class="bi bi-credit-card me-3"></i>
                                 Transactions
                            </a>
                            
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <a href="referal.html" class="text-decoration-none text-dark">
                                 <i class="bi bi-people me-3"></i>
                                  Referral
                            </a>
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <a href="profile.html" class="text-decoration-none text-dark">
                                <i class="bi bi-person me-3"></i>
                                Profile
                            </a>
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                        <button class="btn btn-nav w-100 text-start">
                            <a href="settings.html" class="text-decoration-none text-dark">
                                <i class="bi bi-gear me-3"></i>
                                Settings
                            </a>
                        </button>
                    </div>
                    <div class="nav-item mb-2">
                       <button class="btn btn-nav w-100 text-start">
                           <a href="../login.html" class="text-decoration-none text-dark">
                                <i class="bi bi-box-arrow-right me-3"></i>
                                Logout
                            </a>
                        </button>
                    </div>

                      <!-- KYC Verification Section -->
                    <div class="mb-5 px-3">
                        <div class="kyc-card bg-light rounded p-3 text-center">
                            <div class="kyc-icon mx-auto mb-3">
                                <i class="bi bi-shield-check text-warning"></i>
                            </div>
                            <p class="small text-muted mb-3">Your KYC status is not verified</p>
                            <a href="kyc.html" class="text-decoration-none text-dark">
                                <button class="btn btn-primary w-100">Get verified</button>
                            </a>
                            
                        </div>
                    </div>
                </nav>
            </div>
        </div>


        <!--Main Content-->
         <div class="flex-grow-1 d-flex flex-column">
            <!-- Header -->
            <header class="bg-white border-bottom px-3 px-lg-4 py-3 d-flex align-items-center justify-content-between mb-5 position-relative">
                <!-- Mobile Menu Toggle -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-link p-0 me-3 d-lg-none text-dark" id="toggleSidebar">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    
                  
                    <div class="d-flex align-items-center">
                        <!-- Welcome Message -->
                        <h1 class="h5 mb-0 text-dark d-block">Profile</h1>
                    </div>
                </div>

                <!-- User Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-link text-decoration-none p-2 d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                        <div class="user-avatar me-2">
                            <span class="text-primary">J</span>
                        </div>
                        <div class="text-start me-2 d-none d-sm-block">
                            <div class="small fw-medium text-dark">Janet Doe</div>
                            <div class="text-muted" style="font-size: 0.75rem;">Customer</div>
                        </div>
                        <i class="bi bi-chevron-down text-muted"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>

           <main class="flex-grow-1 d-flex align-items-center justify-content-center position-relative main-content" style="margin-top:-10px;border:0px solid green;overflow-y: auto; height: calc(100vh - 0px); box-sizing: border-box;">
            <div class="container">
                <div class="row w-100 gx-4 position-absolute top-0 end-0 mt-0 me-0 p-2" >

                    <div class="col-lg-12 col-md-12 mb-4 mb-md-0" style="border:0px solid green">
                        <form>
                           <div class="container py-5">
                                <div class="row">
                                 
                                    <!-- Profile Picture -->
                                    <div class="col-md-4 text-center mb-5">
                                        <img id="profileImage" src="../img/profile.png" alt="Profile Picture" class="profile-pic mb-3">
                                        <div class="upload-btn btn  w-100">
                                            Change picture <i class="bi bi-upload ms-2"></i>
                                            <input type="file" id="imageUpload" accept="image/*" required>
                                        </div>
                                    </div>

                                    <!-- Profile Form -->
                                    <div class="col-md-8">
                                        <h4 class="mb-4">Profile details</h4>
                                    
                                        <div class="row g-3 profile">
                                            <div class="col-md-6">
                                                <label class="form-label">First name</label>
                                                <input type="text" class="form-control shadow-none" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Last name</label>
                                                <input type="text" class="form-control shadow-none" required>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Email address</label>
                                                <input type="email" class="form-control shadow-none" required>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Address</label>
                                                <input type="text" class="form-control shadow-none" placeholder="Enter your address">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">City</label>
                                                <input type="text" class="form-control shadow-none" placeholder="City">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">State</label>
                                                <select class="form-control shadow-none">
                                                    <option value="">Select State</option>
                                                    <option value="Abia">Abia</option>
                                                    <option value="Adamawa">Adamawa</option>
                                                    <option value="Akwa Ibom">Akwa Ibom</option>
                                                    <option value="Anambra">Anambra</option>
                                                    <option value="Bauchi">Bauchi</option>
                                                    <option value="Bayelsa">Bayelsa</option>
                                                    <option value="Benue">Benue</option>
                                                    <option value="Borno">Borno</option>
                                                    <option value="Cross River">Cross River</option>
                                                    <option value="Delta">Delta</option>
                                                    <option value="Ebonyi">Ebonyi</option>
                                                    <option value="Edo">Edo</option>
                                                    <option value="Ekiti">Ekiti</option>
                                                    <option value="Enugu">Enugu</option>
                                                    <option value="Gombe">Gombe</option>
                                                    <option value="Imo">Imo</option>
                                                    <option value="Jigawa">Jigawa</option>
                                                    <option value="Kaduna">Kaduna</option>
                                                    <option value="Kano">Kano</option>
                                                    <option value="Katsina">Katsina</option>
                                                    <option value="Kebbi">Kebbi</option>
                                                    <option value="Kogi">Kogi</option>
                                                    <option value="Kwara">Kwara</option>
                                                    <option value="Lagos">Lagos</option>
                                                    <option value="Nasarawa">Nasarawa</option>
                                                    <option value="Niger">Niger</option>
                                                    <option value="Ogun">Ogun</option>
                                                    <option value="Ondo">Ondo</option>
                                                    <option value="Osun">Osun</option>
                                                    <option value="Oyo">Oyo</option>
                                                    <option value="Plateau">Plateau</option>
                                                    <option value="Rivers">Rivers</option>
                                                    <option value="Sokoto">Sokoto</option>
                                                    <option value="Taraba">Taraba</option>
                                                    <option value="Yobe">Yobe</option>
                                                    <option value="Zamfara">Zamfara</option>
                                                    <option value="FCT">Federal Capital Territory (Abuja)</option>
                                                </select>
                                                </div>

                                        </div>
                                        <div class="mt-4">
                                        <button type="submit" class="btn btn-primary" style="height:40px !important;">Save changes</button>
                                        </div>
                                   
                                    </div>
                                </div>
                            </div>
                        </form>
                 
                      </div>
                    </div>
                </div>
               </div>
            </main>

          </div>

          <!--Modals-->

        <!--Success 2-->
        <div class="modal fade" id="Success2Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header  text-center">
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                   <div class="modal-body">
                    <center>
                        <img src="../img/verified.png" class="img-fluid">
                    </center>
                    <h1 class="modal-title success-text fs-5">Success!</h1>
                    <p class="text-muted text-center">Request Confirmed</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn success-button  w-100">Back to Dashboard</button>
                    </div>
                </div>
            </div>
        </div>

        </div>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <script src="../js/dashboard.js"></script>
</body>
</html>
